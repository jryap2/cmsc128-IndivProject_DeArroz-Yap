<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirm New Password</title>
  <link rel="stylesheet" href="/css/styles.css"> <script src="https://kit.fontawesome.com/d4673b8040.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <h1>Reset Password</h1>
    <div class="password-container">
      <i class="fa-solid fa-lock"></i>
      <input id="new-password" type="password" placeholder="New Password">
      <button type="button" class="password-toggle" onclick="togglePassword('new-password')">
        <i class="fa-regular fa-eye"></i>
      </button>
    </div>
    <div class="password-container">
      <i class="fa-solid fa-lock"></i>
      <input id="confirm-password" type="password" placeholder="Confirm Password">
      <button type="button" class="password-toggle" onclick="togglePassword('confirm-password')">
        <i class="fa-regular fa-eye"></i>
      </button>
    </div>
    <button onclick="confirmNewPassword()">Confirm</button>
  </div>

  <div id="notification"></div>

  <script src="/js/auth.js" type="module"></script>
</body>
</html>
