<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="/css/styles.css">
  <script src="https://kit.fontawesome.com/d4673b8040.js" crossorigin="anonymous"></script>
<body>
  <div class="container">
    <h1>Create Account</h1>
    <h2>Sign Up</h2>

    <div class="input-icon">
      <i class="fa-regular fa-user"></i>
      <input id="signup-name" placeholder="Name">
    </div>

    <div class="input-icon">
      <i class="fa-regular fa-envelope"></i>
      <input id="signup-email" placeholder="Email">
    </div>

    <div class="password-container">
      <i class="fa-solid fa-lock"></i>
      <input id="signup-password" type="password" placeholder="Password">
      <button type="button" class="password-toggle" onclick="togglePassword('signup-password')">
        <i class="fa-regular fa-eye"></i>
      </button>
    </div>

    <button onclick="signup()">Sign Up</button>
    <a href="index.html">Already have an account? Login</a>
  </div>

  <div id="notification"></div>
  <script src="js/auth.js" type="module"></script>
</body>
</html>
